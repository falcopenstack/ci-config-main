script-dir: /etc/nodepool/scripts
elements-dir: /etc/nodepool/elements
images-dir: /opt/nodepool_dib

cron:
  cleanup: '*/1 * * * *'
  check: '*/15 * * * *'
  image-update: '6 7 * * *'

zmq-publishers:
  - tcp://localhost:8888

gearman-servers:
  - host: 127.0.0.1

labels:
  - name: dsvm-slave
    image: dpc-xenial
    ready-script: set_iscsi_name.sh
    min-ready: 1
    providers:
      - name: ci-opstack01
  - name: dsvm2-slave
    image: dpc-xenial
    ready-script: invoke_fc_passthrough.sh
    min-ready: 1
    providers:
      - name: ci-opstack02

diskimages:
    - name: dpc-xenial
      elements:
        - ubuntu-minimal
        - vm
        - openstack-repos
        - puppet
        - nodepool-base
        - node-devstack
      release: xenial
      env-vars:
        TMPDIR: /opt/dib_tmp
        DIB_IMAGE_CACHE: /opt/dib_cache

providers:
  - name: ci-opstack01
    username: 'admin'
    password: 'openstack'
    auth-url: 'http://192.168.2.50:5000/v2.0'
    project-name: 'admin'
    max-servers: 1
    boot-timeout: 1200
    launch-timeout: 3600
    keypair: 'jenkins'
    pool: 'external'
    networks:
      #TODO: Enter the ID of the "internal" network on the provider
      - net-id: '207f564f-f036-4aab-97cf-8f34499ad9ca'
    images:
      - name: dpc-xenial
        min-ram: 8192
        diskimage: dpc-xenial
        username: jenkins
        private-key: '/home/nodepool/.ssh/id_rsa'
  - name: ci-opstack02
    username: 'admin'
    password: 'openstack'
    auth-url: 'http://192.168.2.70:5000/v2.0'
    project-name: 'admin'
    max-servers: 1
    boot-timeout: 1200
    launch-timeout: 3600
    keypair: 'jenkins'
    pool: 'external'
    networks:
      #TODO: Enter the ID of the "internal" network on the provider
      - net-id: 'de06eedf-4057-4d75-9db3-16e5e255fd94'
    images:
      - name: dpc-xenial
        min-ram: 8192
        diskimage: dpc-xenial
        username: jenkins
        private-key: '/home/nodepool/.ssh/id_rsa'
targets:
  - name: jenkins1
